<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taboo Multiplayer</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 18px; max-width: 820px; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 14px; margin-top: 12px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:end; }
    input, button { padding: 10px 12px; font-size: 16px; }
    button { border-radius: 12px; border: 1px solid #bbb; background: #fff; }
    button.primary { border-color: #111; }
    .muted { color:#666; font-size: 14px; }
    .hidden { display:none; }
    .big { font-size: 24px; font-weight: 800; letter-spacing: 1px; }
    .taboo { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .pill { border:1px solid #eee; padding:6px 10px; border-radius: 999px; }
    .toast { position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%); background: #111; color:#fff; padding: 10px 14px; border-radius: 999px; opacity: 0; transition: .2s; }
    .toast.show { opacity: 1; }
    .log { max-height: 280px; overflow:auto; border-top:1px solid #eee; margin-top:10px; padding-top:10px; }
    .score { display:flex; gap:10px; flex-wrap:wrap; }
    .score .pill { border-color:#ddd; }
  </style>
</head>
<body>
  <h1>üü¶ Taboo (multiplayer)</h1>
  <div class="muted">Crea stanza, condividi il codice, avvia partita.</div>

  <div class="card" id="lobby">
    <div class="row">
      <div>
        <div class="muted">Il tuo nome</div>
        <input id="name" placeholder="Es: Luca" />
      </div>
      <button class="primary" id="create">Crea stanza</button>
      <div>
        <div class="muted">Codice stanza</div>
        <input id="code" placeholder="ABCDE" maxlength="5" />
      </div>
      <button id="join">Entra</button>
    </div>
  </div>

  <div class="card hidden" id="room">
    <div class="row" style="justify-content:space-between;">
      <div>
        <div class="muted">Stanza</div>
        <div class="big" id="roomCode"></div>
      </div>
      <div>
        <div class="muted">Timer</div>
        <div class="big" id="timer">--</div>
      </div>
    </div>

    <div class="card" style="border-style:dashed;">
      <div class="muted" id="roleLine">Ruolo: --</div>

      <div id="clueArea" class="hidden">
        <div class="muted">PAROLA</div>
        <div class="big" id="word">----</div>
        <div class="muted" style="margin-top:10px;">TABOO</div>
        <div class="taboo" id="taboo"></div>

        <div class="row" style="margin-top:12px;">
          <button id="correct" class="primary">‚úÖ Indovinata</button>
          <button id="skip">‚è≠Ô∏è Skip</button>
        </div>
        <div class="muted" style="margin-top:8px;">(Descrivi a voce. Gli altri scrivono.)</div>
      </div>

      <div id="guessArea" class="hidden">
        <div class="muted" id="hint">Indovina la parola! Scrivi qui:</div>
        <div class="row" style="margin-top:6px;">
          <input id="guess" placeholder="Scrivi il tentativo‚Ä¶" style="flex:1; min-width: 220px;" />
          <button class="primary" id="sendGuess">Invia</button>
        </div>
      </div>

      <div id="waitingArea" class="muted">In attesa che l‚Äôhost avvii la partita‚Ä¶</div>
    </div>

    <div class="row">
      <button id="start" class="primary hidden">‚ñ∂Ô∏è Avvia partita</button>
      <div class="muted" id="hostNote"></div>
    </div>

    <div class="card">
      <div class="muted">Punteggio</div>
      <div class="score" id="scores"></div>

      <div class="muted" style="margin-top:10px;">Chat / Tentativi</div>
      <div class="log" id="log"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const $ = (id) => document.getElementById(id);

    let meId = null, currentCode = null, state = null, myIsHost = false, tick = null;

    function toast(msg) {
      const t = $("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 2200);
    }

    function setTimer(endAt) {
      if (tick) clearInterval(tick);
      function update() {
        if (!endAt) { $("timer").textContent = "--"; return; }
        const ms = endAt - Date.now();
        const s = Math.max(0, Math.ceil(ms / 1000));
        $("timer").textContent = String(s);
      }
      update();
      tick = setInterval(update, 250);
    }

    function render() {
      if (!state) return;
      $("roomCode").textContent = state.code;
      setTimer(state.endAt);

      const clueId = state.cluegiverId;
      const myIsClue = clueId && clueId === meId;

      const scores = $("scores");
      scores.innerHTML = "";
      state.players.forEach(p => {
        const el = document.createElement("div");
        el.className = "pill";
        el.textContent = `${p.name}: ${p.score}`;
        scores.appendChild(el);
      });

      const log = $("log");
      log.innerHTML = "";
      state.log.forEach(item => {
        const time = new Date(item.ts).toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
        const line = document.createElement("div");
        line.textContent = `[${time}] ${item.text}`;
        log.appendChild(line);
      });

      if (!state.inGame) {
        $("roleLine").textContent = "Ruolo: in attesa del turno‚Ä¶";
        $("clueArea").classList.add("hidden");
        $("guessArea").classList.add("hidden");
        $("waitingArea").classList.remove("hidden");
        $("waitingArea").textContent = "Turno non attivo.";
      } else {
        $("waitingArea").classList.add("hidden");
        if (myIsClue) {
          $("roleLine").textContent = "Ruolo: üé§ Sei tu a descrivere!";
          $("clueArea").classList.remove("hidden");
          $("guessArea").classList.add("hidden");
        } else {
          const clueName = state.players.find(p => p.id === clueId)?.name || "...";
          $("roleLine").textContent = `Ruolo: üß† Indovina (descrive: ${clueName})`;
          $("clueArea").classList.add("hidden");
          $("guessArea").classList.remove("hidden");
        }
      }

      $("start").classList.toggle("hidden", !myIsHost);
      $("hostNote").textContent = myIsHost ? "Sei host: puoi avviare la partita." : "";
    }

    $("create").onclick = () => {
      const name = $("name").value.trim() || "Host";
      myIsHost = true;
      socket.emit("create_room", { name });
    };
    $("join").onclick = () => {
      const name = $("name").value.trim() || "Giocatore";
      const code = $("code").value.trim().toUpperCase();
      myIsHost = false;
      socket.emit("join_room", { code, name });
    };

    $("start").onclick = () => socket.emit("start_game", { code: currentCode });

    $("sendGuess").onclick = () => {
      const text = $("guess").value.trim();
      if (!text) return;
      socket.emit("submit_guess", { code: currentCode, text });
      $("guess").value = "";
    };
    $("guess").addEventListener("keydown", (e) => { if (e.key === "Enter") $("sendGuess").click(); });

    $("skip").onclick = () => socket.emit("skip", { code: currentCode });
    $("correct").onclick = () => socket.emit("correct", { code: currentCode });

    socket.on("connect", () => { meId = socket.id; });

    socket.on("room_created", ({ code }) => {
      currentCode = code;
      $("lobby").classList.add("hidden");
      $("room").classList.remove("hidden");
      toast("Stanza creata! Codice: " + code);
    });
    socket.on("room_joined", ({ code }) => {
      currentCode = code;
      $("lobby").classList.add("hidden");
      $("room").classList.remove("hidden");
      toast("Entrato in stanza!");
    });

    socket.on("room_state", (s) => { state = s; render(); });

    socket.on("card", (card) => {
      $("word").textContent = card.word;
      const t = $("taboo");
      t.innerHTML = "";
      card.taboo.forEach(w => {
        const el = document.createElement("div");
        el.className = "pill";
        el.textContent = w;
        t.appendChild(el);
      });
    });

    socket.on("card_hidden", ({ msg }) => { $("hint").textContent = msg || "Indovina la parola!"; });

    socket.on("toast", ({ msg }) => toast(msg));
    socket.on("error_msg", ({ msg }) => toast("‚ö†Ô∏è " + msg));
  </script>
</body>
</html>
